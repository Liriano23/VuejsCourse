<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple http petitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />  
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        
        <h1> {{ title }} </h1>
        <hr />

        <form @submit.prevent>
            <label>Buscar pelicula: </label>
            <br>
            <div>
                <input type="text" placeholder="Insert movie title"
                v-model="movieTitle"/>
            </div>
            <br>
            <button @click="search" class="btn btn-primary">Search</button>
        </form>

        <hr>
        <div id="container">
            <img :src="movieData.Poster" :alt="movieData.imdbId" />
            <hr> 
            <label> Name:  </label> <p>{{movieData.Title}}</p>
            <label> Year: </label>  <p> {{movieData.Year}}</p>
            <label> Rated:  </label> <p>{{movieData.Rated}} </p>
            <label> Release: </label>  <p> {{movieData.Released}}</p>
            <label> Actors: </label>  <p> {{movieData.actors}}</p>
            <label> Languages: </label>  <p> {{movieData.Language}}</p>
            <label> Ratings: </label>  <p> {{movieData.Ratings}}</p>
            <label>Plot</label> <p> {{movieData.Plot}}</p>
            <label>Genre</label> <p> {{movieData.Genre}}</p>
        </div>

    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts.js"></script>

</body>
</html>
